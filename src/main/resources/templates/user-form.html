<!DOCTYPE html>
<html>
<head>
		<link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon"/>
		<link rel="icon" href="images\favicon.ico" type="image/x-icon"/>
	<title>Welcome to BSFP</title>
</head>
<body>
	<div class="container">
		<form action="/user-creation">

			<p>What is your zip code?</p>
			<select name="zip-code">
				<option selected="true" disabled="true" hidden="true">Select...</option>
				<option value="1">43203</option>
				<option value="2">43205</option>
				<option value="3">43209</option>
				<option value="4">43213</option>
				<option value="5">43215</option>
			</select>

			<p>Please select your total family size:</p>
			<select name="family-size">
				<option selected="true" disabled="true" hidden="true">Select...</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10+</option>
			</select>

			<p>Please select how many children between the ages of x and y you have:</p>
			<select name="schoolkids-count">
				<option selected="true" disabled="true" hidden="true">Select...</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10+</option>
			</select>

			<p>Do you have any children below the age of x?</p>
			<input type="checkbox" name="infants" value="true"/>

			<p>Please choose a pick up date:</p>
			<select name="pick-up-date">
				<option selected="true" disabled="true" hidden="true">Select...</option>
				<option value="1">Date 1</option>
				<option value="2">Date 2</option>
				<option value="3">Date 3</option>
				<option value="4">Date 4</option>
			</select>	
				
			<p><input type="submit"/></p>
		</form> 
	</div>
</body>
</html>
