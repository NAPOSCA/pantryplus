<!DOCTYPE html>
<html>
<head>
	<title>Pantry+</title>
	<link rel="stylesheet" type="text/css" href="/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="/css/animation.css"/>
	<script type="text/javascript" src="/js/shopping.js"></script>
</head>
<body onload="initialize()">
	<div class="container">
		<header>
			<h1>
				Pantry+
			</h1>
			<nav>
				<ul>
					<a href="/cart">Cart</a>
				</ul>
			</nav>
		</header>
		<main>
			<div th:each="category : ${categories}" th:switch="true" class="category-items">
				<div th:case="${category.name == 'Coupon'}" class="coupon">
					<div th:replace="common :: .coupon"/>
				</div>
				<div th:case="${category.name == 'Meat'}" class="meat">
					<div th:replace="common :: .meat"/>
				</div>
				<div th:case="true" class="resolver">
					<div th:replace="common :: .dichotomous"/>
				</div>
			</div>
		</main>
		<footer>
			<small>Created by NAPOSCA</small>
		</footer>
	</div>
</body>
</html>
